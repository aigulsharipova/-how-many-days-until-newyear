<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>New Year</title>
</head>
<body>
  <div class="heading">
    <h1>How many days until New Year 2023</h1>
  </div>
  <div class="container">
    <div class="newyear">
      <div class="block">
        <h4 class="days"></h4>
        <h3>DAYS</h3>
      </div>
    </div>
    <div class="newyear">
      <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
      </div>
    </div>
    <div class="newyear">
      <div class="block">
        <h4 class="minutes"></h4>
        <h3>MINUTES</h3>
      </div>
    </div>
    <div class="newyear">
      <div class="block">
        <h4 class="seconds"></h4>
        <h3>SECONDS</h3>
      </div>
    </div>
  </div>
</body>
</html>
